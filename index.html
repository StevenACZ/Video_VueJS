      <section class="list-videos" v-if="(!openAddVideoSection && !openEditVideoSection)"> 
        <h2 class="list-videos__title">Lista de videos</h2>
  
        <div class="list-videos__videos videos">
          {{ getVideos() }}
        </div>
      </section>
  
      <section class="add-video" v-if="openAddVideoSection">
        <h2 class="add-video__title">Agregar video</h2>
  
        <form class="add-video__form" @submit.prevent="submitVideo">
          <input class="add-video__input title" required type="text" name="title" placeholder="Titulo" v-model.text="title">
          <input class="add-video__input url-video" required type="text" name="url-video" placeholder="url-video" v-model.text="url_video">
  
          <textarea class="add-video__input description" required name="description" cols="30" rows="10" placeholder="Descripción" v-model.text="description"></textarea>
  
          <button class="btn btn--primary" type="submit">Agregar</button>
          <a href="./index.html">
            <div class="btn btn--secondary">Cancelar</div>
          </a>
        </form>
      </section>
  
      <section class="edit-video" v-if="openEditVideoSection">
        <h2 class="edit-video__title">Editar video</h2>
  
        <form class="edit-video__form">
          <input class="edit-video__input title" required type="text" name="title" placeholder="Titulo" v-model="editTitle">
          <input class="edit-video__input url-video" required type="text" name="url-video" placeholder="url-video" v-model="editUrl_video">
  
          <textarea class="edit-video__input description" required name="description" cols="30" rows="10" placeholder="Descripción" v-model="editDescription"></textarea>
  
          <button class="btn btn--primary" type="submit">Guardar</button>
          <a href="./index.html">
            <div class="btn btn--secondary">Cancelar</div>
          </a>
        </form>
      </section>
